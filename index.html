<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#animal-gallery">Animal Gallery</a></li>
            <li><a href="#card-gallery">Blossom Gallery</a></li>
            <li><a href="#image-slider">Slider Gallery</a></li>
        </ul>
    </nav>

    <!-- Animal Gallery Section -->
    <div id="animal-gallery" class="fluid">
        <h1 class="fluid">CUTE ANIMALS</h1>
        <div class="fluid-container">
            <img src="images/animal1.jpg" height="150" width="150" alt="Animal 1">
            <img src="images/animal2.jpg" height="150" width="150" alt="Animal 2">
            <img src="images/animal3.jpg" height="150" width="150" alt="Animal 3">
            <img src="images/animal4.jpg" height="150" width="150" alt="Animal 4">
            <img src="images/animal5.jpg" height="150" width="150" alt="Animal 5">
            <img src="images/animal6.jpg" height="150" width="150" alt="Animal 6">
            <img src="images/animal7.jpg" height="150" width="150" alt="Animal 7">
            <img src="images/animal8.jpg" height="150" width="150" alt="Animal 8">
            <img src="images/animal9.jpg" height="150" width="150" alt="Animal 9">
            <img src="images/animal10.jpg" height="150" width="150" alt="Animal 10">
        </div>
    </div>

    <!-- Blossom Gallery Section -->
    <div id="card-gallery" class="card">
        <h1 class="card-h1">BEAUTIFUL BLOSSOM GALLERY</h1>
        <div class="card-grid">
            <a href="#">
                <div class="photo-card">
                    <div class="img-box">
                        <img src="images/blossom1.jpg" class="card-img" width="200" loading="lazy" alt="Blossom 1">
                    </div>
                    <div class="card-content">
                        <p class="photo-text">Dummy text for card 1</p>
                    </div>
                </div>
            </a>
            <a href="#">
                <div class="photo-card">
                    <div class="img-box">
                        <img src="images/blossom2.jpg" class="card-img" width="200" loading="lazy" alt="Blossom 2">
                    </div>
                    <div class="card-content">
                        <p class="photo-text">Dummy text for card 2</p>
                    </div>
                </div>
            </a>
            <a href="#">
                <div class="photo-card">
                    <div class="img-box">
                        <img src="images/blossom3.jpg" class="card-img" width="200" loading="lazy" alt="Blossom 3">
                    </div>
                    <div class="card-content">
                        <p class="photo-text">Dummy text for card 3</p>
                    </div>
                </div>
            </a>
            <a href="#">
                <div class="photo-card">
                    <div class="img-box">
                        <img src="images/blossom4.jpg" class="card-img" width="200" loading="lazy" alt="Blossom 4">
                    </div>
                    <div class="card-content">
                        <p class="photo-text">Dummy text for card 4</p>
                    </div>
                </div>
            </a>
            <a href="#">
                <div class="photo-card">
                    <div class="img-box">
                        <img src="images/blossom5.jpg" class="card-img" width="200" loading="lazy" alt="Blossom 5">
                    </div>
                    <div class="card-content">
                        <p class="photo-text">Dummy text for card 5</p>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <!-- Slider Gallery Section -->
    <div id="image-slider" class="fluid">
        <!-- Add slider content here -->
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Photo Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
